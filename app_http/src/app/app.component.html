<mat-toolbar color="primary">
    <span>My e-shop</span>
    <span class="spacer"></span>
    <a mat-flat-button color="primary" routerLink="/products" >Products</a>
    <a mat-flat-button color="primary" routerLink="/cart" >Cart</a>
    <a mat-flat-button color="primary" routerLink="/about" >About Us</a>
    <app-auth></app-auth>
</mat-toolbar>
<router-outlet></router-outlet>

<button mat-raised-button>Raised button</button>
<button mat-flat-button>Flat button</button>
<button mat-stroked-button>Stroked button</button>
<button mat-icon-button>
    <mat-icon>favorite</mat-icon>
</button>
<button mat-fab>
    <mat-icon>delete</mat-icon>
</button>
<mat-button-toggle-group>
    <mat-button-toggle value="left">
        <mat-icon>format_align_left</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="center">
        <mat-icon>format_align_center</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="right">
        <mat-icon>format_align_right</mat-icon>
    </mat-button-toggle>
</mat-button-toggle-group>
